     <h1>Formatação de tabelas</h1>
         <!--Cria uma tabela -->
    <table>
        <!--Diz para o navegador que essa linha faz parte do CABEÇALHO da tabela -->
        <thead>
            <!-- "Tr" cria linhas na tabela/ Atenção as colunas ficam dentro da linha -->
            <tr>
                <!-- "Th" cria um cabeçalho -->
                <th>EU</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
    <!-- Tbody faz com que o navegador consiga separar e repetir de forma organizada a tabela -->
        <tbody>
            <tr>
                <td>Pedro</td>
                <td>Perfeito</td>
                <td>SIM</td>
            </tr>
        </tbody>
